<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="titulo d-flex justify-content-center align-content-center mt-5"  id="titulo">
        <h1>Facturación y Envío</h1>
    </header>

    <form class="row g-3 m-5 p-5">
        <div class="col-md-8 nombre">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName">
            <div></div>
        </div>
        <div class="col-4 telefono">
            <label for="inputPhone" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="inputPhone" placeholder=" Ej: 3126694870">
            <div></div>
        </div>
        <div class="col-md-8 direccion">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress">
            <div></div>
        </div>
        <div class="col-md-4 ciudad">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
            <div></div>
        </div>
        <div class="col-12 email">
            <label for="inputEmail" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Ej: alguien@gmail.com">
            <div></div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary btnEnviar" id="button" onclick="finPedido()">Finalizar Pedido</button>
            <div></div>
        </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="assets/javaScript/code.js"></script>
</body>

</html>
